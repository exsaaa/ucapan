<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLOW</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body 
    style="
    background-image: url(https://i.pinimg.com/1200x/80/18/88/801888fc38b4fe419b8d9951c1cef4c3.jpg);
    " class="flex justify-center h-screen items-center"
  >
    
  <div 
    class="bg-white border py-8 border-4 border-gray-300 shadow-lg shadow-pink-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-90" id="kartu"
  >
   <h1 
     class="text-7xl text-pink-500 font-bold animate__animated animate__delay-1s animate__pulse ">Helloww
    </h1>
    <button 
     class="p-2 bg-pink-600 text-white rounded mt-9 hover:bg-pink-900 transition ease-in animate__animated animate__headShake animate__infinite" 
     onclick="ubahKartu()"
    >
     Klik Disini Sayang!
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>const defaults = {
    spread: 360,
    ticks: 100,
    gravity: 0,
    decay: 0.94,
    startVelocity: 30,
    shapes: ["heart"],
    colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
  };
  
  confetti({
    ...defaults,
    particleCount: 50,
    scalar: 2,
  });
  
  confetti({
    ...defaults,
    particleCount: 25,
    scalar: 3,
  });
  
  confetti({
    ...defaults,
    particleCount: 10,
    scalar: 4,
  });
  let kartu = document.getElementById("kartu");
    function ubahKartu() {
      kartu.innerHTML = `  <h1 class="font-semibold text-wrap   animate__animated animate__zoomIn">
    Makasih yaaa udah selalu ngasih usaha terbaik untuk hubungan kitaaa loveee youuu sayanggg akuu!!!
    💓🩷🩵💕🫶🏻🌹💐🌹💐🩵🩷💓💕🫶🏻
   </h1>
   <h2 class="mt-3 animate__animated animate__fadeIn">
    - From : ur 🩷 -
   </h2>
   <button 
     class="p-2 bg-pink-600 text-white rounded mt-9 hover:bg-pink-900 transition ease-in animate__animated animate__headShake animate__infinite" 
     onclick="refresh()"
    >
     Close
    </button>
    `;
      }
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
